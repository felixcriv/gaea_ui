     * @default ''
     */
    middleJustify: '',
    
    /**
     * Controls how the items are aligned horizontally when they are placed
     * at the bottom.

    justifyChanged: function(old) {
      this.updateBarJustify(this.$.topBar, this.justify, old);
    },
    
    middleJustifyChanged: function(old) {
      this.updateBarJustify(this.$.middleBar, this.middleJustify, old);
    },
    
    bottomJustifyChanged: function(old) {
      this.updateBarJustify(this.$.bottomBar, this.bottomJustify, old);
    },
    
    updateBarJustify: function(bar, justify, old) {
      if (old) {
        bar.removeAttribute(this.toLayoutAttrName(old));
      }
      if (justify) {
        bar.setAttribute(this.toLayoutAttrName(justify), '');
      }
    },

      return value === 'between' ? 'justified' : value + '-justified';
    }

     * Aborts the current active request if there is one and resets internal
     * state appropriately.
     *
     * @method abort
     */
    abort: function() {
      if (!this.activeRequest) return;
      this.activeRequest.abort();
      this.activeRequest = null;
      this.progress = {};
      this.loading = false;
    }

  });

</script>
</polymer-element>
<polymer-element name="ajax-promise" extends="core-ajax" hidden="" assetpath="bower_components/ajax-promise/">

  <script>

    Polymer('ajax-promise', {

      /**
       * The `request` method will return a Promise that will resolve or reject.
       *
       * @method request
       * @return {Promise} Returns a Promise that will either resolve or reject.
       */
      request: function() {
        var _this = this;
        return new Promise(function(resolve, reject) {
          var xhr = _this.go();
          xhr.onload = function() {
            // Resolve could be called even on 404 etc so we should check the status.
            if (_this.isSuccess(xhr)) {
              var response = _this.evalResponse(xhr);
              resolve({response: response, xhr: xhr});
            } else {
              var response = xhr.status + ': ' + xhr.responseText;
              reject({response: Error(response), xhr: xhr});
            }
          };
          // Handle network errors
          xhr.onerror = function() {
            reject(Error("Network Error"));
          };
        });
      }

    });

  </script>

</polymer-element>
